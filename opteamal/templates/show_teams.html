{% extends "layout.html" %}
{% block body %}
  <form action="{{ url_for('add_team') }}" method=post class=add-team>
    <dl>
      <dt>Name:
      <dd><input type=text size=30 name=name>
      <dd><input type=submit value='Create team'>
    </dl>
  </form>
  <ul class=teams>
  {% for team in teams %}
    <li><h2>{{ team.name }}</h2>
  {% endfor %}
  </ul>
{% endblock %}
